<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改价</title>
    <style>
        body{padding: 30px}
        input{width: 550px; height: 30px; margin-bottom: 25px}
        button{text-align: center; width: 150px; height: 30px; line-height: 30px}
        .change_wrap{display: none; margin-top: 30px;}
    </style>
</head>
<body>
    
    <div id="change_page_query">
    	<h2>改价页面</h2>
        <input type="text" name="urls" placeholder="请输入页面地址" value="http://www.bty123.top">
        <button>提交</button>
    </div>

    <div class="change_wrap" id="change_price_query">
    	<div>
    		原价格：
    	</div>
    	<input type="number" name="price" placeholder="请输入新价格">
        <button>提交</button>
    </div>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/vue-2.5.16.min.js"></script>
<script>
	$('#change_page_query button').on('click',function(event){
		$.ajax({
			type:"get",
			url:"/change_page_query",
			async:true,
			data:{
				urls:$('#change_page_query input').val(),
			},
			success:function(msg){
				var data = JSON.parse(msg);
				if (data.msg =="1"){
		            $('.change_wrap').show();
		        }
			},
			error:function(err){
				console.log(err);
			}
			
		});
	})
	$('#change_price_query button').on('click',function(event){
		$.ajax({
			type:"get",
			url:"/change_price_query",
			async:true,
			data:{
				urls:$('#change_page_query input').val(),
				price:$('#change_price_query input').val(),
			},
			success:function(msg){
				if (msg=="1"){
		            alert("修改成功");
		        }
			},
			error:function(err){
				console.log(err);
			}
		});
	})
	
	

</script>
</html>
